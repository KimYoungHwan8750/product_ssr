<div class="insertContainer">
    <form class="insertForm" action="" th:object="${productDTO}">
        <div class="insertFormContainer">
        <div class="item item1">
    <label for="pname">상품</label>
    <input id ="pname" type="text" th:field="*{pname}" >
        </div>
        <div class="errorMsg" th:errors="*{pname}"> </div>
        </div>

        <div class="insertFormContainer">

        <div class="item item2">
    <label for="quantity">갯수</label>
    <input id ="quantity" type="text" th:field="*{quantity}">
        </div>
        <div class="errorMsg" th:errors="*{quantity}"> </div>
        </div>

        <div class="insertFormContainer">

        <div class="item item3">
    <label for="price">가격</label>
    <input id ="price" type="text" th:field="*{price}">
        </div>
        <div class="errorMsg" th:errors="*{price}"> </div>
        <div class="successMsg" th:if="${hasError==false}">성공적으로 등록되었습니다.</div>
        </div>
        <br>
    </form>
    <button type ="button" class="sendForm sendFormBtn" onclick="sendForm()">보내기</button>
</div>
