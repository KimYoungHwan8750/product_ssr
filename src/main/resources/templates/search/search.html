<body>
<div class="searchForm">상품명으로 조회
<label for="pname"></label>
<input id="pname" type="text" name="pname" th:value="${pname}">
<button onclick="pnameToSearch()">조회</button>
</div>
<table>
    <tr>
        <th scope="col">상품번호</th>
        <th scope="col">상품이름</th>
        <th scope="col">수량</th>
        <th scope="col">가격</th>
    </tr>
    <tr th:each="list : ${product}">
        <td th:text="${list.pid}"></td>
        <td th:text="${list.pname}"></td>
        <td th:text="${list.quantity}"></td>
        <td th:text="${list.price}"></td>
    </tr>

</table>
</body>
</html>
